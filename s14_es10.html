<script>

    // es10

    // 1. Object.fromEntries , 배열 -> 객체 변환
    // 2. Array.prototype.flat, Array.prototype.flatMap , 고차원 배열을 저차원 배열로 변환
    // 3. String.prototype.trimStart, trimEnd, trimLeft, trimRight
    // 4. Optional Catch

    // es11 (2020 발표)

    // 1. matchAll , 정규 표현식
    // 2. BigInt , 매우 큰 숫자 표현
    // 3. Promise.allSettled , 프로미스 중 일부만 성공해도 처리 되도록
    // 4. globalThis
    // 5. optional chaining , 옵셔널 체이닝

    // 물음표: 확신할 수 없는 내용일 때 / 값이 안 들어올 때?
        const a = {
            b : {
                c : "?"
            }
        }

        // 이전 코드
        console.log(a && a.b && a.b.c);

        // 이전 코드
        if (a) {
            if (a.b) {
                console.log(a.b.c);
            }
        }

        // 옵셔널 체이닝
        console.log(a?.b?.c);

    // 6. nullish coalescing , 널 병합

        console.log(null || undefined || false || 0 || "" || NaN || "안녕하세요1");

        console.log(null ?? undefined ?? false ?? "안녕하세요2");


    // 최신 버전은 브라우저에 따라 안 먹힐 수 있다.

</script>

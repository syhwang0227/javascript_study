  <body></body>
  <script>
    const obj = {
      name: "이름",
      age: 5,
    };

    // localStorage.setItem("name", obj);  // 날라가버린다.

    // 데이터 가져오기
    // const tempObj = localStorage.getItem("name");

    // // console.log(tempObj);
    // console.log(typeof tempObj);  // 이것은 문자열이다.

    const tempObj = JSON.parse(localStorage.getItem("name"));
    console.log(tempObj);
    console.log(typeof tempObj);

  </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
<script>
    
    // 대입연산자
    var temp1 = 1;

    // 비교연산자 == === != !== > >=
    console.log(`1 == 1 : ${1 == 1}`);
    console.log(`1 > 2 : ${1 > 2}`);

    // 파이썬 and(&&) or(||)
    // 논리연산자 ! && ||
    console.log(`!true : ${!true}`);
    // 참일 가능성이 높은 것을 앞에 위치시키면 연산이 빨리질 것이다.
    console.log(`true && false : ${true && false}`);
    console.log(`true || false : ${true || false}`);

    // JS의 장점
    console.log(`null || temp1 : ${null || temp1}`); // 앞의 값이 없으면 temp1이 출력된다.
    console.log(`undefined || temp1 : ${undefined || temp1}`); // undefined 이면 temp1을 출력한다.

</script>
</html>
